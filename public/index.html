<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHEREISIT</title>
  <link rel="stylesheet" media="screen" href="normalize.min.css">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="bulma-0.1.2/css/bulma.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="main.js"></script>
</head>
<body>
<section class="hero is-primary is-medium is-bold">
  <div class="hero-head">
    <header class="nav">
    </header>
  </div>
</section>

  <section class="section" id="devices">
    <div class="container">
      <h1 class="title">Devices inside your network</h1>
      <template class="device-template">
        <li class="device-container">
          <span class="device-name"></span> with ID
          <span class="device-id"></span> is on
          <a class="device-link" href=""></a>
        </li>
      </template>
      <ul class="device-list">
        <li>No devices registered.</li>
      </ul>
    </div>
  </section>

  <section class="section" id="register">
    <div class="container">
      <h1 class="title">Register</h1>
      <p>
        Any entry gets deleted after <strong>24h</strong> and can only be accessed by the <strong>same</strong> internet connection which registered it.
      </p>
      <br>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>WHEREISIT</strong>
        </p>
      </div>
    </div>
  </footer>

</body>
</html>
